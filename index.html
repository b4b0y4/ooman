    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://b4b0y4.github.io/ooman/" />

      content="Browse, download, and claim cute pixel characters"

      content="https://b4b0y4.github.io/ooman/assets/img/ooman.png"

    <title>ooman</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link rel="stylesheet" href="./assets/css/styleKit.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <svg
          class="logo"
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 64 64"
        >
          <defs>
            <mask id="outer">
              <rect
                x="0"
                y="0"
                width="64"
                height="64"
                rx="8"
                ry="8"
                fill="white"
              />
            </mask>
          </defs>
          <g mask="url(#outer)">
            <rect x="0" y="0" width="21.3333" height="32" fill="#64b5f6" />
            <rect
              x="21.3333"
              y="0"
              width="21.3333"
              height="32"
              fill="#81c784"
            />
            <rect
              x="42.6666"
              y="0"
              width="21.3334"
              height="32"
              fill="#ff8a65"
            />
            <rect x="0" y="32" width="21.3333" height="32" fill="#D0589A" />
            <rect
              x="21.3333"
              y="32"
              width="21.3333"
              height="32"
              fill="#7986cb"
            />
            <rect
              x="42.6666"
              y="32"
              width="21.3334"
              height="32"
              fill="#ffcc80"
            />
          </g>
        </svg>
        <h1>
          <span class="c1">O</span><span class="c2">o</span
          ><span class="c3">m</span><span class="c4">a</span
          ><span class="c5">n</span><span class="space"></span
          ><span class="gallery-text"
            ><span class="c6">G</span><span class="c1">a</span
            ><span class="c2">l</span><span class="c3">l</span
            ><span class="c4">e</span><span class="c5">r</span
            ><span class="c6">y</span></span
          >
        </h1>
        <div class="wrapper">
          <!-- Settings Button -->
          <button id="settings-btn" aria-label="Settings" title="RPC Settings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>

          <!-- Connect Widget -->
          <div class="connect-widget">
            <button id="connect-btn" class="connect-btn">Connect</button>
            <div id="connect-modal" class="connect-modal">
              <div class="connect-chain-list" id="connect-chain-list"></div>
              <div id="connect-get-wallet" class="connect-get-wallet">
                <a href="https://ethereum.org/en/wallets/" target="_blank"
                  >Get a Wallet!</a
                >
              </div>
              <div id="connect-wallet-list" class="connect-wallet-list"></div>
            </div>
          </div>
        </div>
      </header>

      <p class="subtitle">Browse, download, and claim cute pixel characters</p>

      <div class="filters-panel">
        <div class="filters-header" onclick="toggleFilters()">
          <h3>
            <span class="c1">F</span><span class="c2">i</span
            ><span class="c3">l</span><span class="c4">t</span
            ><span class="c5">e</span><span class="c6">r</span
            ><span class="c1">s</span>
          </h3>
          <span class="filters-toggle c2">â–¼</span>
        </div>
        <div class="filters-content collapsed">
          <span id="results-count" class="results-count"
            >Showing all items</span
          >
          <div id="active-filters" class="active-filters"></div>
          <div id="available-filters" class="available-filters"></div>
        </div>
      </div>

      <div class="gallery" id="gallery"></div>
    </div>

    <!-- RPC Settings Modal -->
    <div id="rpc-modal" class="rpc-modal">
      <div class="rpc-modal-content">
        <span class="rpc-close-btn">&times;</span>
        <h2>
          <span class="c1">C</span><span class="c2">u</span
          ><span class="c3">s</span><span class="c4">t</span
          ><span class="c5">o</span><span class="c6">m</span>
          <span class="c1">R</span><span class="c2">P</span
          ><span class="c3">C</span> <span class="c4">S</span
          ><span class="c5">e</span><span class="c6">t</span
          ><span class="c1">t</span><span class="c2">i</span
          ><span class="c3">n</span><span class="c4">g</span
          ><span class="c5">s</span>
        </h2>
        <div id="rpc-inputs"></div>
        <button id="save-rpc-btn">Save</button>
      </div>
    </div>

    <!-- Notifications Container -->
    <div id="notificationContainer"></div>

    <!-- Item Modal (Bottom Sheet) -->
    <div id="item-modal" class="item-modal" onclick="closeItemModal()">
      <div class="item-modal-content" onclick="event.stopPropagation()">
        <button class="item-modal-close" onclick="closeItemModal()">
          &times;
        </button>
        <div class="item-modal-body">
          <div class="item-modal-image">
            <img id="modal-img" src="" alt="" />
          </div>
          <div class="item-modal-info">
            <h3 id="modal-title"></h3>
            <div class="modal-content-wrapper">
              <div id="modal-traits" class="modal-traits"></div>
              <div class="item-modal-image-mobile">
                <img id="modal-img-mobile" src="" alt="" />
              </div>
            </div>
            <div class="item-modal-actions">
              <button id="modal-download" class="btn-modal btn-download">
                Download
              </button>
              <button id="modal-claim" class="btn-modal btn-claim">
                Claim
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
